version: 1

indices:
  english: &default
    # note, the following 2 properties are no longer used with Helix3
    source: html
    fetch: https://{ref}--{repo}--{owner}.hlx.live{path}
    include:
      - /en/publish/*/*/*/*
    exclude:
      - '**/Document.*'
    target: https://adobe.sharepoint.com/sites/AlexTest/Shared%20Documents/websites/blog/en/query-index.xlsx
    sitemap:
      source: /en/query-index.json
      path: /en/sitemap.xml
      origin: https://blog.adobe.com
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      date:
        select: head > meta[name="publication-date"]
        value: |
          dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      imageAlt:
        select: head > meta[property="og:image:alt"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
  france:
    <<: *default
    include:
      - /fr/publish/*/*/*/*
    target: https://adobe.sharepoint.com/sites/AlexTest/Shared%20Documents/websites/blog/fr/query-index.xlsx
  japan:
    <<: *default
    include:
      - /jp/publish/*/*/*/*
    target: https://adobe.sharepoint.com/sites/AlexTest/Shared%20Documents/websites/blog/jp/query-index.xlsx

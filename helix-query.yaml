version: 1

indices:
  english: &default
    # note, the following 2 properties are no longer used with Helix3
    source: html
    fetch: https://{ref}--{repo}--{owner}.hlx.live{path}
    include:
      - /en/publish/*/*/*/*
    exclude:
      - '**/Document.*'
    target: /en/query-index.xlsx
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: main h1:first-of-type
        value: |
          textContent(el)
      date:
        select: head > meta[name="publication-date"]
        value: |
          dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      imageAlt:
        select: head > meta[property="og:image:alt"]
        value: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      tags:
        select: head > meta[property="article:tag"]
        values: |
          attribute(el, 'content')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')

  brazilian:
    <<: *default
    include:
      - /br/publish/*/*/*/*
    target: /br/query-index.xlsx

  german:
    <<: *default
    include:
      - /de/publish/*/*/*/*
    target: /de/query-index.xlsx

  spanish:
    <<: *default
    include:
      - /es/publish/*/*/*/*
    target: /es/query-index.xlsx

  french:
    <<: *default
    include:
      - /fr/publish/*/*/*/*
    target: /fr/query-index.xlsx

  italian:
    <<: *default
    include:
      - /it/publish/*/*/*/*
    target: /it/query-index.xlsx

  japanese:
    <<: *default
    include:
      - /jp/publish/*/*/*/*
    target: /jp/query-index.xlsx

  korean:
    <<: *default
    include:
      - /ko/publish/*/*/*/*
    target: /ko/query-index.xlsx

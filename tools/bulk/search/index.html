<html>
<head>
  <title>Helix - Search and replace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <header>
    <h1>Search and Replace (WIP)</h1>
  </header>
  <main>
    <div id="filters">
      <div><label>Path filter:</label><input type="text" value="/en" id="path"></div>
      <div><label>Limit:</label><input type="text" value="1000" id="limit"></div>
    </div>
    <div id="search"><input type="text" placeholder="Search for"><button>Search</button></div>
    <div id="replace"><input type="text" placeholder="Replace with..."><button>Replace</button></div>
    <div id="results"></div>
    <div id="loading" class="hlx-sk-overlay hidden">
      <div id="status" class="modal level-4 wait">Application is loading...</div>
    </div>
  </main>
  <script type="module">
    import { init } from './ui.js';

    init();
  </script>
</body>
</html>
